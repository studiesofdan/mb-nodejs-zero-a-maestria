<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos principais</title>
</head>
<body>
    <form action="" method="get">
        <h1>Mini formulário</h1>
        Nome: <input type="text" placeholder="Nome">
        <br><br>
        Data de nascimento: <input type="date" name="data de nascimento">
        <br><br>
        Sexo:
        <input type="radio" name="sexo" value="masculino"> masculino
        <input type="radio" name="sexo" value="feminino"> feminino
        <input type="radio" name="sexo" value="não-binarie"> não-binarie
        <input type="radio" name="sexo" value="outro"> outro
        <br><br>
        Descrição: <br>
        <textarea rows="5" cols="50"></textarea>
        <br><br>
        Senha: <input type="password" name="Senha">
        <br><br>
        <input type="checkbox" name="Salvar data"> Salvar data no banco de dados
        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
