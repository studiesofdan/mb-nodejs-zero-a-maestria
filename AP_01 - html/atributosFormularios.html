<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de formulários</title>
</head>
<body>
    <fieldset style="text-align: center;">
        <h1>Tipos de Atributos (formulários)</h1>
        <input type="text" name="nome" value="Valor no input">
        <br><br>
        <input type="text" name="nome" placeholder="placeholder">
        <br><br>
        <input type="text" name="nome" placeholder="Campo requerido" required>
        <br><br>
        <input type="text" name="nome" value="Não pode ser alterado" readonly>
        <br><br>
        <input type="text" name="nome" value="campo desabilitado" disabled>
        <br><br>
        <input type="text" name="nome" placeholder="limitar caracteres" maxlength="5">
        <br><br>
        <input type="submit" name="Enviar">
    </fieldset>
</body>
</html>
